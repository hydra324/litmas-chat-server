plugins {
    id 'java'
    id 'war'
}

group 'com.litmas'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'javax.websocket:javax.websocket-api:1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
